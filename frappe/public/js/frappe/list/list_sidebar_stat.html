<ul class="list-unstyled sidebar-menu sidebar-stat">
	<li class="divider"></li>
	<li class="h6 stat-label">{{ label }}</li>
	{% if(!stat.length) { %}
	<li class="stat-no-records text-muted">{{ __("No records tagged.") }}</li>
	{% } else {
		for (var i=0, l=stat.length; i < l; i++) {
			var stat_label = stat[i][0];
			var stat_count = stat[i][1];
	%}
			<li>
				<a class="stat-link badge-hover font_color_change" data-label="{{ stat_label %}" data-field="{{ field %}">
					<span class="badge" style="background: #293e49; color: white; margin-right: 5px;">{{ stat_count }}</span>
					<span>{{ __(stat_label) }}</span>
				</a>
			</li>
		{% }
	} %}
</ul>
<div style="margin-top: -10px;">
	<a class="list-tag-preview hidden-xs font_color_change">{{ __("Show tags") }}</a>
</div>
